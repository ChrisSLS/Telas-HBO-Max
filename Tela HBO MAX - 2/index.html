<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBO MAX Login</title>
    <link href="style.css" rel="stylesheet">
    <link rel="shortcut icon" href="logo.png">
</head>
<body>
    <nav>
        <img src="assets/images/logoHbo.svg">
        <a href="">Menu</a>
        <a href="">Assinar</a>
    </nav>
    <main>
        <h1>Entrar</h1>
        <h2>Você tem uma conta HBO Max?</h2>
    
        <form>
            <label>Email:</label>
            <input type="email">

            <label>Senha:</label>
            <input type="password">
            

            <input  type="submit" value="Entrar">

        </form>
    </main>
    <footer>
        Você acessa a HBO Max por um provedor<br> de TV, de internet ou celular?

        <input type="submit" value="Entrar como provedor">
    </footer>
    
</body>
</html>
